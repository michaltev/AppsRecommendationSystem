<h2>Apps</h2>

<p *ngIf='!apps || apps.length===0'>No apps to display :( Try to filter for great apps recommendations </p>

<div class="container" *ngIf='apps && apps.length>0'>
  <table mat-table [dataSource]="apps" class="mat-elevation-z8">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]='element.icon'
          [title]='element.name'
          [style.width.px]='imageWidth'
          [style.margin.px]='imageMargin'>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="min_age">
        <th mat-header-cell *matHeaderCellDef> Min Age </th>
        <td mat-cell *matCellDef="let element"> {{element.min_age}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=onRowClick(row)></tr>
  </table>

  <app-app-info [app]="chosenApp" *ngIf="chosenApp">

  </app-app-info>

</div>
