
    <h2>Apps Filter Options</h2>
                          
    <form #form='ngForm' (ngSubmit)="onSubmit(form)">

      <div class="form-group">
         <mat-form-field>
            <mat-label for="birthYear">Birth Year</mat-label>
            <input matInput type="number" min="1920" max="2020"
                  id="birthYear" name="birthYear" 
                  class="form-control" [(ngModel)]='filter.birthYear'> 
            
            <mat-hint *ngIf="filter.birthYear && !isValidBirthYear()">
               Enter YYYY year format 
            </mat-hint>
         </mat-form-field>
      </div>

      <div class="form-group">
         <mat-form-field>
            <mat-label>Preferred Category</mat-label>
            <mat-select id="chosenCategory" name="chosenCategory" [(ngModel)]='filter.chosenCategory'>
               <mat-option *ngFor="let category of categories" [value]="category">
               {{category}}
               </mat-option>
            </mat-select> 
         </mat-form-field>
      </div>

      <div class="form-group">
         <mat-form-field>
            <mat-label for="minAppRating">Minimum App Rating</mat-label>
            <input matInput type="number" min="0" max="5" 
            id="minAppRating" name="minAppRating" class="form-control" 
            [(ngModel)]='filter.minAppRating'>   

            <mat-hint *ngIf="filter.minAppRating && !isValidRating()">
               Enter rating between 0 to 5 
            </mat-hint>
         </mat-form-field>
      </div>
   
      <button mat-icon-button color="primary" aria-label="Filter List" 
      [disabled]="(filter.minAppRating && !isValidRating()) || (filter.birthYear && !isValidBirthYear())">
         <mat-icon>filter_list</mat-icon>
      </button>
    </form>

    <hr>
